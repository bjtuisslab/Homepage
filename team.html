    ];

    const portfolio = document.getElementById('portfolio');

    teamMembers.forEach(member => {
        const col = document.createElement('div');
        col.className = 'col-lg-4 col-md-6 col-xs-12 mix ' + member.type;
        if (member.type!== 'postgraduate') {
            col.style.margin = 'auto';
        }

        const itemBox = document.createElement('div');
        itemBox.className = 'item-boxes services-item wow fadeInDown';
        if (member.type!== 'postgraduate') {
            itemBox.setAttribute('data-wow-delay', '0.2s');
        }

        const name = document.createElement('h4');
        name.textContent = member.name;

        itemBox.appendChild(name);
        col.appendChild(itemBox);
        portfolio.appendChild(col);
    });
    $(document).ready(function() {
        // 初始化轮播
        $('.carousel').carousel();

        // 每3秒自动切换
        setInterval(function() {
            $('.carousel').carousel('next');
        }, 3000);

        // 设置活动链接的函数
        function setActiveLink() {
            const currentPath = window.location.pathname.split('/').pop();
            document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
                const linkPath = link.getAttribute('href').split('/').pop();
                if (linkPath === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // 页面加载时设置活动链接
        setActiveLink();

        // 监听窗口大小变化和滚动事件
        $(window).on('resize scroll', function() {
            setActiveLink();
        });
    });
</script>
